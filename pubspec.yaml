version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  faker: ^2.1.0
  font_awesome_flutter: ^10.9.0
  image_picker: ^1.0.4
  provider: ^6.1.1
